# CI Pipeline - Step 1: Running Tests
# This workflow runs unit tests on every push and pull request

name: CI Pipeline

on:
  push:
    branches: [main, 01-tests]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pytest
        run: python -m pytest --verbose

  format:
    name: Code format check
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install black
        run: python -m pip install --upgrade pip && pip install black
      - name: Check formatting (Black)
        run: python -m black --check --diff src tests

  lint:
    name: Lint & type check
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install linters
        run: python -m pip install --upgrade pip && pip install flake8 mypy
      - name: Flake8
        run: python -m flake8 src tests
      - name: Mypy
        run: python -m mypy src

  security:
    name: Security checks
    runs-on: ubuntu-latest
    needs: [tests, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install security tools
        run: python -m pip install --upgrade pip && pip install bandit safety
      - name: Bandit
        run: python -m bandit -r src
      - name: Safety (dependency check)
        run: python -m safety check || true

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [tests, format, lint, security]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build tool
        run: python -m pip install --upgrade pip && pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

      # Step 4: Run tests with pytest
      - name: Run tests
        run: |
          pytest --verbose --tb=short

      # Step 5: Run tests with coverage report
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml

      # Step 6: Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
